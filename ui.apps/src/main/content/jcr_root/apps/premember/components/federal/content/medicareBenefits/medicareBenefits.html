<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
		 data-sly-test.hasContent="${properties.benefitKey}"
		 data-sly-use.medicalBenefits="com.mirumagency.uhc.premember.core.models.federal.PlanPartialBenefits">

	<div data-sly-test.extras="extras">
		<div
			class="medicare-benefits-data"
			data-plan-benefits="${medicalBenefits.planBenefitsAsJson}"
			data-plan-button="${medicalBenefits.button}"
			data-extras="${extras}"
		></div>
	</div>
</sly>

<sly data-sly-call="${template.placeholder @ isEmpty=!hasContent}"></sly>
