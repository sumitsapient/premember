<sly data-sly-use.plan="com.mirumagency.uhc.premember.core.models.PlanModel"></sly>
<div
	class="c-card c-card--plan-costs"
	data-sly-use.planCostsValuesDiagnostic="planCostsValuesDiagnostic.html"
	data-sly-use.planCostValue="../planCosts/planCostValue.html"
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
>
	<!--/* Deductible */-->
	<div class="c-card__body">
		<table>
			<caption>Deductible</caption>
			<thead>
			<tr>
				<td></td>
				<th scope="col">Network</th>
				<th scope="col">Out-of-Network</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th scope="row">Individual</th>
				<!--/* Network */-->
				<sly data-sly-call="${planCostValue.planCostValue @ value=plan.tokens['selectedOption.deductibleIndividualInNetwork']}"></sly>
				<!--/* Out-of-Network */-->
				<sly data-sly-call="${planCostValue.planCostValue @ value=plan.tokens['selectedOption.deductibleIndividualOutOfNetwork']}"></sly>
			</tr>
			<tr>
				<th scope="row">Family</th>
				<!--/* Network */-->
				<sly data-sly-call="${planCostValue.planCostValue @ value=plan.tokens['selectedOption.deductibleFamilyInNetwork']}"></sly>
				<!--/* Out-of-Network */-->
				<sly data-sly-call="${planCostValue.planCostValue @ value=plan.tokens['selectedOption.deductibleFamilyOutOfNetwork']}"></sly>
			</tr>
			</tbody>
		</table>
	</div>
	<!--/* Annual Maximum */-->
	<div class="c-card__body">
		<table>
			<caption>Annual Maximum</caption>
			<thead>
			<tr>
				<td></td>
				<th scope="col">Network</th>
				<th scope="col">Out-of-Network</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th scope="row">Individual</th>
				<!--/* Network */-->
				<sly data-sly-call="${planCostValue.planCostValue @ value=plan.tokens['selectedOption.annualMaximumIndividualInNetwork']}"></sly>
				<!--/* Out-of-Network */-->
				<sly data-sly-call="${planCostValue.planCostValue @ value=plan.tokens['selectedOption.annualMaximumIndividualOutOfNetwork']}"></sly>
			</tr>
			<tr>
				<th scope="row">Family</th>
				<!--/* Network */-->
				<sly data-sly-call="${planCostValue.planCostValue @ value=plan.tokens['selectedOption.annualMaximumFamilyInNetwork']}"></sly>
				<!--/* Out-of-Network */-->
				<sly data-sly-call="${planCostValue.planCostValue @ value=plan.tokens['selectedOption.annualMaximumFamilyOutOfNetwork']}"></sly>
			</tr>
			</tbody>
		</table>
	</div>
	<!--/* Diagnostic and Preventive Services */-->
	<div class="c-card__body">
		<table>
			<caption>Diagnostic and Preventive Services</caption>
			<thead>
			<tr>
				<td></td>
				<th scope="col">Network</th>
				<th scope="col">Out-of-Network</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th scope="row">Routine Exams and Evaluations</th>
				<!--/* Network */-->
				<sly data-sly-call="${planCostsValuesDiagnostic.planCostsValuesDiagnostic @ value=plan.tokens['selectedOption.routineExamsAndEvaluations']}"></sly>
				<!--/* Out-of-Network */-->
				<sly data-sly-call="${planCostsValuesDiagnostic.planCostsValuesDiagnostic @ value=plan.tokens['selectedOption.routineExamsAndEvaluationsOutOfNetwork']}"></sly>
			</tr>
			<tr>
				<th scope="row">Cleanings</th>
				<!--/* Network */-->
				<sly data-sly-call="${planCostsValuesDiagnostic.planCostsValuesDiagnostic @ value=plan.tokens['selectedOption.cleaning']}"></sly>
				<!--/* Out-of-Network */-->
				<sly data-sly-call="${planCostsValuesDiagnostic.planCostsValuesDiagnostic @ value=plan.tokens['selectedOption.cleaningOutOfNetwork']}"></sly>
			</tr>
			<tr>
				<th scope="row">Labs and Other Diagnostic Tests</th>
				<!--/* Network */-->
				<sly data-sly-call="${planCostsValuesDiagnostic.planCostsValuesDiagnostic @ value=plan.tokens['selectedOption.labAndOtherDiagnosticTests']}"></sly>
				<!--/* Out-of-Network */-->
				<sly data-sly-call="${planCostsValuesDiagnostic.planCostsValuesDiagnostic @ value=plan.tokens['selectedOption.labAndOtherDiagnosticTestsOutOfNetwork']}"></sly>
			</tr>
			</tbody>
		</table>
	</div>
</div>
